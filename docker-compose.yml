version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: desafio_postgres
    environment:
      POSTGRES_DB: desafio_db
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 